<!DOCTYPE html>
<html>
<head>
	<title>Quiz Time</title>

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
</head>
<body>
	<div id="score"><h1>Score : 0</h1></div>
	<main>
		<h1 id="head"></h1>

			<button id="next-btn">Next</button>
		</div>
	</main>
	
	
	
</body>
<script type="text/javascript" src="startquiz.js"></script>
</html>
