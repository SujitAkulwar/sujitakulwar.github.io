<!DOCTYPE html>
<html>
	<head>
		<title>Trivia</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="icons8-approval.gif" width="90px">
			</div>
			<nav>
				<div class="nav-links">
					<ul>
						<li class="nav-link"><a href="#">Leader Board</a></li>
						<li class="nav-link"><a href="#">Create Quiz</a></li>
						<li class="nav-link"><a href="#">Login</a></li>
						<li class="nav-link"><a href="#">Register</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<main>
			<div class="main-head">
				<h1 style="font-size: 10vh">Let's Play</h1>	
			</div>
			<div class="difficulty">
				<h3>Difficulty Level</h3>
				<input type="radio" name="diff" value="easy" onclick="setDifficulty(this.value)">
				<label for="easy">Easy</label>
				<input type="radio" name="diff" value="medium" onclick="setDifficulty(this.value)">
				<label for="medium">Medium</label>
				<input type="radio" name="diff" value="hard" onclick="setDifficulty(this.value)">
				<label for="hard">Hard</label>
			</div>
			<div class="no-of-quetions">
				<h3 id="counter">Number Of Quetions : 5</h3>
			</div>
			<div class="no-of-quetions">
				<button id="dec" onclick="dec()">Decrement</button>
				<button id="inc" onclick="inc()">Increment</button>
			</div>
			<div class="categories">
				<h2>Select A Catagory</h2>
			</div>
			<div class="categories" id="catagories">
				<button class="catagory" id="9" value="9" onclick="setCatagory(this.value)">
					<h4>General Knowledge</h4>
				</button>
				<button class="catagory" id="19" value="19" onclick="setCatagory(this.value)">
					<h4>Mathematics</h4>
				</button>
				<button class="catagory" id="21" value="21" onclick="setCatagory(this.value)">
					<h4>Sports</h4>
				</button>
				<button class="catagory" id="18" value="18" onclick="setCatagory(this.value)">
					<h4>Computers</h4>
				</button>
				<button class="catagory" id="11" value="11" onclick="setCatagory(this.value)">
					<h4>Films</h4> 
				</button>
				<button class="catagory" id="12" value="12" onclick="setCatagory(this.value)">
					<h4>Music</h4>
				</button>
				<button class="catagory" id="25" value="25" onclick="setCatagory(this.value)">
					<h4>Art</h4>
				</button>
				<button class="catagory" id="24" value="24" onclick="setCatagory(this.value)">
					<h4>Politics</h4>
				</button>
			</div>
			<button  class="submit" onclick="start_quiz()">
				Start
			</button>
		</main>
	<script type="text/javascript" src="script.js"></script>
	</body>
</html>
